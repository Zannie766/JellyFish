<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký thành viên</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; }
    .register-container { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; font-size: 16px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

<div class="register-container">
  <h2>Đăng Ký Thành Viên</h2>
  <input type="text" id="fullName" placeholder="Họ và tên">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="phone" placeholder="Số điện thoại">
  <input type="password" id="password" placeholder="Mật khẩu">
  <button onclick="register()">Đăng ký</button>
</div>

<script>
function register() {
  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!fullName || !email || !phone || !password) {
    alert("Vui lòng điền đầy đủ thông tin!");
    return;
  }

  const user = { fullName, email, phone, password };
  localStorage.setItem("currentUser", JSON.stringify(user));
  
  alert("Đăng ký thành công!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
