<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông Tin Thành Viên</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    .profile-container { max-width: 500px; margin: 50px auto; background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    .info { margin-top: 20px; font-size: 18px; line-height: 1.6; }
    .info p { margin: 10px 0; }
    .btn-logout {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #dc3545;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-logout:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <h2>Thông Tin Thành Viên</h2>
  <div class="info">
    <p><strong>👤 Họ và Tên:</strong> <span id="fullName"></span></p>
    <p><strong>📧 Email:</strong> <span id="email"></span></p>
    <p><strong>📱 Số điện thoại:</strong> <span id="phone"></span></p>
  </div>

  <button class="btn-logout" onclick="logout()">🚪 Đăng xuất</button>
</div>

<script>
function showProfile() {
  const user = JSON.parse(localStorage.getItem("currentUser"));
  
  if (user) {
    document.getElementById("fullName").innerText = user.fullName;
    document.getElementById("email").innerText = user.email;
    document.getElementById("phone").innerText = user.phone;
  } else {
    // Nếu chưa có user thì quay lại trang đăng ký
    window.location.href = "register.html";
  }
}

function logout() {
  localStorage.removeItem("currentUser");
  alert("Đã đăng xuất thành công!");
  window.location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", showProfile);
</script>

</body>
</html>
